<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HM</a></h1>

  <section id="contact_form" class="py_3">
    <div class="container">
      <h1 class="l_heading"><span class="text_primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process.py">
        <div class="form_group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form_group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form_group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact_info" class="pg_dark">
    <div class="container">
      <div class="box bg_light">

        <p>+49(0)170 9349236</p>
      </div>

        <i class="fas fa-envelope fa-3x"></i>
