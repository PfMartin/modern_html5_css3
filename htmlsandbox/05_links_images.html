<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <p>
    <!-- External Link -->
    <a href="https://github.com/PfMartin">Click here for my github</a>
  </p>
  <p>
    <a href="https://github.com/PfMartin" target="_blank">Click here to open my github in a new window</a>
  </p>
  <p>
    <!-- Internal Link -->
    <a href="04_typography.html"> Click here to see the typography lesson</a>
  </p>
  <p>
    <a href="Images/Frontpage.jpg">link to front page image.</a>
  </p>
  
  <!-- Local image -->
  <img src="Images/Frontpage.jpg" alt="Frontpage" width="200">

  <!-- Remote image -->
  <img src="https://source.unsplash.com/daily" alt="My image 2">
</body>
</html>
