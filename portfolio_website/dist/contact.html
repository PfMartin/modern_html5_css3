<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1e6f8789a2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | UI/UX Designer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header_inner">
      <div class="container">
        <nav id="main_nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact_a" class="text_center py_3">
      <div class="container">
        <h2 class="section_title">Contact Me</h2>
        <div class="bottom_line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text_fields">
            <input type="text" class="text_input name_input" placeholder="Name">
            <input type="text" class="text_input subject_input" placeholder="Subject">
            <input type="email" class="text_input email_input" placeholder="Email Address">
            <input type="text" class="text_input phone_input" placeholder="Phone Number">
            <textarea class="text_input message_input" placeholder="Enter Message"></textarea>
          </div>
          <button type="submit" class="btn_dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact_b" class="py_3 bg_dark">
      <div class="container">
        <div class="contact_info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>martinpfatrisch@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+49(0)1709349236</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Reutbergstr. 8, 83679 Sachsenkam</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact_c" class="bg_main py_4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main_footer">
      <div class="footer_content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <a href="https://twitter.com" target='_blank'><i class="fab fa-twitter"></i></a>
          <a href="https://facebook.com" target='_blank'><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com" target='_blank'><i class="fab fa-instagram"></i></a>
          <a href="https://linkedin.com" target='_blank'><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    
  </body>
</html>
