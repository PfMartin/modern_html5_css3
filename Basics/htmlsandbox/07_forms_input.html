<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email address">
    </div>
    <br>
    <!-- Textarea -->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="5" placeholder="Leave any feedback"></textarea>
    </div>
    <br>
    <!-- Select -->
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <br>
    <div>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Enter or select your age">
    </div>
    <br>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <!-- Radio -->
    <div>
      <label for="membership">Membership:</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Simple
    </div>
    <br>
    <!-- Checkbox -->
    <div>
      <label for="membership">I'd like to buy a...:</label>
      <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="Car" id="likes"> Car
      <input type="checkbox" name="likes" value="Boat" id="likes"> Boat
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- using button tag -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
